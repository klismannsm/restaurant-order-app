<div class="card">
  <div class="card-body">
    <form [formGroup]="orderForm" novalidate>
      <div class="form-group">
        <div class="row">
          <label class="col-md-2" style="text-align: right; margin-top: 0.4rem">
            Order details
          </label>
          <input
            type="text"
            class="form-control col-md-7"
            formControlName="order_data"
            #order_data
          />
          <div class="col-md-3">
            <button
              type="submit"
              class="btn btn-primary"
              (click)="addOrder(order_data.value)"
              [disabled]="orderForm.pristine || orderForm.invalid"
            >
              Place order
            </button>
          </div>
        </div>
      </div>
      <div
        *ngIf="orderForm.controls['order_data'].invalid &&
          (
            orderForm.controls['order_data'].dirty ||
            orderForm.controls['order_data'].touched
          )"
        class="alert alert-danger"
      >
        <div *ngIf="orderForm.controls['order_data'].errors.required">
          No information was given
        </div>
      </div>
    </form>

    <br />
    <div *ngIf="order">Order placed: {{ order.output }}</div>
    <br />

    <table class="table table-hover">
      <thead>
        <tr>
          <td>Input</td>
          <td>Output</td>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{ order.input }}</td>
          <td>{{ order.output }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
